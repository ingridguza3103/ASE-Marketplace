<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new account</title>
</head>
<body>
<h1 style = "text-align: center">Create a new account</h1>
<form th:action="@{/register_user}" th:object="${user_entity}"
      method="post" style="text-align: center">
    <div class="form">
        <label for="username"><b>Username:</b></label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required><br>

        <label for="pw_reg1"><b>Password:</b></label>
        <input type="password" id="pw_reg1" th:field="*{pw}" placeholder="Enter password" required><br>

        <!--<label for="pw_reg2"><b>Confirm password:</b></label>
        <input type="password" id="pw_reg2" th:field="*{pw}" placeholder="Enter password again" required><br>-->

        <button type="submit"><a th:href="@{/register_success}">Create account</a></button>
    </div>
</form>
</body>
</html>
