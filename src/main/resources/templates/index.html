<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
</head>
<body>

    <h1 style = "text-align: center">Welcome to Marketplace</h1>
    <h2 style = "text-align: center">Login</h2>
    <form action="/login" method="post" style="text-align: center">
        <div class="form">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" placeholder="Enter your username" required><br>

            <label for="pw"><b>Password:</b></label>
            <input type="password" id="pw" placeholder="Enter password" required><br>
            <button type="submit"><a th:href="@{/login}">Login</a></button>
        </div>
    </form>
    <div style="text-align: center">
        <p>Don't have an account yet? Click "register" to create one!</p>
        <button type="submit"><a th:href="@{/register}">Register</a></button>
    </div>

</body>
</html>
